<div class="statistic-container">
    <h2>Statistics</h2>
    <h3>USD/BTC: ${{(1/btcRate).toFixed(2)}}</h3>
    <h3>Volume: ${{btcVolume}}</h3>
    <google-chart [title]="chart.title" [type]="chart.type" [data]="chart.data" [columns]="chart.columnNames"
        [options]="chart.options" [width]="chart.width" [height]="chart.height">
    </google-chart>
    <google-chart [title]="chart2.title" [type]="chart2.type" [data]="chart2.data" [columns]="chart2.columnNames"
        [options]="chart2.options" [width]="chart2.width" [height]="chart2.height">
    </google-chart>
</div>
